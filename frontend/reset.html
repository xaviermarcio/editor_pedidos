<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/frontend/css/styles.css" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <meta name="theme-color" content="#0d6efd" />
  </head>
  <body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-sm p-4 w-100" style="max-width: 380px">
      <h4 class="text-center mb-4">Redefinir Senha</h4>

      <form id="resetForm">
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" id="resetEmail" class="form-control" placeholder="Digite seu e-mail" required />
        </div>
        <button type="submit" class="btn btn-warning w-100">Enviar link</button>
      </form>

      <div class="mt-3">
        <p class="text-center text-muted small mb-0">
          <a href="index.html" class="text-decoration-none">Voltar ao login</a>
        </p>
      </div>

      <p id="resetMessage" class="text-center mt-2 text-danger"></p>
    </div>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/service-worker.js')
          .then(() => console.log('Service Worker registrado com sucesso'))
          .catch((err) => console.error('Erro ao registrar SW:', err));
      }
    </script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/reset.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
