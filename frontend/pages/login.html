<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#0d6efd">

</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

<div class="card shadow p-4 w-100" style="max-width: 400px;">
  <h3 class="text-center mb-4">Acessar Conta</h3>
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" id="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" id="senha" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Entrar</button>
    <button type="button" class="btn btn-outline-dark w-100 mt-2" onclick="loginWithGoogle()">
      <i class="bi bi-google"></i> Entrar com Google
    </button>
  </form>
  <div class="text-center mt-3">
    <a href="register.html">Criar conta</a> | 
    <a href="reset.html">Esqueci a senha</a>
  </div>
  <p id="loginMessage" class="text-center mt-2 text-danger"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="/js/firebase-config.js"></script>
<script src="/js/auth.js"></script>
<script>
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    try {
      await login(email, senha);
      window.location.href = "index.html";
    } catch (error) {
      document.getElementById("loginMessage").innerText = error.message;
    }
  });
</script>
</body>
</html>
