<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Página não encontrada</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light d-flex align-items-center justify-content-center vh-100">

      <div class="card-body">
        <h2 class="text-warning fw-bold">404</h2>
        <h1 class="h4 text-muted mb-3">Página não encontrada</h1>
        <p class="text-secondary">

          <br />
          Verifique a URL e tente novamente.
        </p>
        <h3 class="h6 text-muted mt-4">Por que estou vendo isso?</h3>

          Esta página foi gerada automaticamente pelo
          <strong>Firebase CLI</strong>
          .
          <br />
          Para personalizar, edite o arquivo
          <code>404.html</code>
          na pasta
          <code>public</code>
          do seu projeto.
        </p>
        <a href="https://editor-pedidos.web.app/" class="btn btn-primary w-100 text-uppercase mt-3">Voltar para Home</a>
      </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
