<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <meta name="theme-color" content="#0d6efd" />
  </head>
  <body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4 w-100" style="max-width: 400px">
      <h3 class="text-center mb-4">Criar Conta</h3>
      <form id="registerForm">
        <div class="mb-3">
          <label for="regEmail" class="form-label">E-mail</label>
          <input type="email" id="regEmail" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="regSenha" class="form-label">Senha</label>
          <input type="password" id="regSenha" class="form-control" required />
          <!-- Checklist de senha -->
          <div id="checklist" class="mt-2 small text-muted" style="display: none">
            <p class="mb-1">A senha deve conter:</p>
            <ul class="mb-0 ps-3">
              <li id="minChar">Pelo menos 6 caracteres</li>
              <li id="upper">Uma letra maiúscula</li>
              <li id="number">Um número</li>
            </ul>
          </div>
        </div>
        <div class="mb-3">
          <label for="regSenhaConfirm" class="form-label">Confirmar Senha</label>
          <input type="password" id="regSenhaConfirm" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Registrar</button>
      </form>
      <div class="text-center mt-3">
        <a href="index.html" class="text-decoration-none">Já tenho conta</a>
      </div>
      <p id="registerMessage" class="text-center mt-2 text-danger"></p>
    </div>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/service-worker.js')
          .then(() => console.log('Service Worker registrado com sucesso'))
          .catch((err) => console.error('Erro ao registrar SW:', err));
      }
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/register.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
